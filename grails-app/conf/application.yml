---
grails:
    profile: web
    codegen:
        defaultPackage: kalliope
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
# ----- BEGIN MOD -----
        # seriously, don't just plug on ahead when something is broken!
        failOnError: true
    web:
        url:
            converter: hyphenated
    tags:
        booleanToAttributes:
            - disabled
            - checked
            - readonly
            - required
# ----- END MOD -----
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
# ----- BEGIN MOD -----
        upload:
            maxFileSize: 1048576
            maxRequestSize: 1048576
# ----- END MOD -----
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false
dataSource:
    pooled: true
    jmxExport: true
    driverClassName: org.apache.derby.jdbc.EmbeddedDriver
    username: sa
    password: ''

environments:
    development:
        dataSource:
            dbCreate: create-drop
#            # for some reason, hibernate cannot deduce the dialect for in-memory databases
#            dialect: org.hibernate.dialect.DerbyDialect
#            url: jdbc:derby:memory:db;create=true
            url: jdbc:derby:directory:db/kalliope;create=true
    test:
        dataSource:
            dbCreate: create-drop
            # for some reason, hibernate cannot deduce the dialect for in-memory databases
            dialect: org.hibernate.dialect.DerbyDialect
            url: jdbc:derby:memory:db;create=true
#            url: jdbc:h2:mem:testDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    production:
        dataSource:
            dbCreate: none
            url: jdbc:derby:directory:db/kalliope;create=true
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
